<ul *ngIf="paginas?.length > 0" class="pagination">
  <li class="page-item" *ngIf="paginator.number > 0">
    <a [routerLink]="['/articulo/page', paginator.number - 1]" class="page-link"
      >&laquo;</a
    >
  </li>

  <li [ngClass]="paginator.first ? 'disabled page-item' : 'page-item'">
    <a [routerLink]="['/articulo/page', 0]" class="page-link">Primera</a>
  </li>

  <li
    class="page-item"
    *ngFor="let numeroPaginas of paginas"
    [ngClass]="numeroPaginas - 1 == paginator.number ? 'active' : ''"
  >
    <span class="page-link" *ngIf="numeroPaginas - 1 == paginator.number">{{
      numeroPaginas
    }}</span>
    <a
      class="page-link"
      *ngIf="numeroPaginas - 1 != paginator.number"
      [routerLink]="['/articulo/page', numeroPaginas - 1]"
      >{{ numeroPaginas }}</a
    >
  </li>

  <li [ngClass]="paginator.last ? 'disabled page-item' : 'page-item'">
    <a
      [routerLink]="['/articulo/page', paginator.totalPages - 1]"
      class="page-link"
      >Ultima</a
    >
  </li>

  <li class="page-item" *ngIf="paginator.number < paginator.totalPages - 1">
    <a [routerLink]="['/articulo/page', paginator.number + 1]" class="page-link"
      >&raquo;</a
    >
  </li>
</ul>
