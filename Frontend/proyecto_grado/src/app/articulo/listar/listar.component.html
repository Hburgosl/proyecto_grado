<div class="container">
  <div class="row">
    <div class="col" *ngFor="let articulo of articulos">
      <div class="card" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ articulo.nombre_articulo }}</h5>
          <p class="card-text">
            {{ articulo.descripcion }}
          </p>
          <a href="#" class="btn btn-primary">Pedir articulo</a>
        </div>
      </div>
    </div>
  </div>
</div>
