<detalle-articulo
  *ngIf="articuloSeleccionado"
  [articulo]="articuloSeleccionado"
></detalle-articulo>

<div class="card border-primary mb-3">
  <div class="card-header">Lista De Articulos</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Articulos</h5>
    <div class="my-2">
      <button
        class="btn btn-rounded btn-primary"
        type="button"
        [routerLink]="['/articulo/form']"
      >
        Nuevo articulo
      </button>
    </div>
    <div class="containerArticles">
      <div *ngIf="articulos?.length == 0" class="alert alert-info">
        No hay articulos en la base de datos
      </div>

      <div class="card" *ngFor="let articulo of articulos" style="width: 18rem">
        <img
          *ngIf="articulo?.imagen_articulo"
          src="http://localhost:8080/articulo/uploads/img/{{
            articulo.imagen_articulo
          }}"
          alt="{{ articulo.imagen_articulo }}"
          class="img-fixed-size"
          style="width: 64px; cursor: pointer"
        />

        <img
          *ngIf="!articulo?.imagen_articulo"
          src="http://localhost:8080/nouser.png"
          alt="Sin foto"
          class="img-fixed-size"
          style="width: 64px; cursor: pointer"
        />
        <div class="card-body cuerpoFijo">
          <h5
            class="card-title"
            style="color: black; position: relative; left: -30px"
          >
            {{ articulo.nombre_articulo }}
          </h5>
          <p
            class="card-text"
            style="color: black; text-align: left !important"
          >
            {{ articulo.descripcion }},
            {{ articulo.fecha_publicacion | date : "EEEE dd, MMMM yyyy" }}
          </p>
          <div class="botones">
            <Button
              (click)="activarEdicion()"
              [routerLink]="['/articulo/form', articulo.id_articulo]"
              class="btn btn-warning btn-sm"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                />
                <path
                  fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                /></svg
            ></Button>
            <button
              (click)="deleteArticulo(articulo)"
              class="btn btn-danger btn-sm"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash3-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
                />
              </svg>
            </button>
            <button
              (click)="abrirModal(articulo)"
              class="btn btn-info btn-sm"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-eye-fill"
                viewBox="0 0 16 16"
              >
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                <path
                  d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <paginator-nav *ngIf="paginator" [paginator]="paginator"></paginator-nav>
  </div>
</div>
