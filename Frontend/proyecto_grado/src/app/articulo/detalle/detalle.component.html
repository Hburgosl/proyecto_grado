<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <ul *ngIf="articulo" class="list-group text-dark mb-3">
            <li class="list-group-item active">{{ articulo.id_articulo }}</li>
            <li class="list-group-item">{{ articulo.nombre_articulo }}</li>
            <li class="list-group-item">{{ articulo.descripcion }}</li>
            <li class="list-group-item">
              {{ articulo.fecha_publicacion | date : "fullDate" }}
            </li>
            <li class="list-group-item">{{ articulo.ultima_modificacion }}</li>
          </ul>

          <div class="input-group">
            <input
              (change)="seleccionarFoto($event)"
              type="file"
              class="form-control"
              id="inputGroupFile04"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
            />
            <button
              (click)="subirFoto()"
              class="btn btn-outline-secondary"
              type="button"
              id="inputGroupFileAddon04"
            >
              Upload
            </button>
          </div>
        </div>
        <div class="col-sm">
          <img
            *ngIf="articulo?.imagen_articulo"
            src="http://localhost:8080/articulo/uploads/img/{{
              articulo.imagen_articulo
            }}"
            alt="{{ articulo.imagen_articulo }}"
            class="img-thumbnail rounded"
          />
        </div>
      </div>
    </div>
  </div>
</div>
