<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Publicar un nuevo articulo</div>

        <div class="card-body">
          <form
            method="POST"
            action="/submit-form"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <label for="name">Name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                name="name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Description</label>
              <input
                id="email"
                type="email"
                class="form-control"
                name="email"
                required
              />
            </div>

            <div class="form-group">
              <label for="exampleSelect">Select an option:</label>
              <select class="form-select" id="exampleSelect">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            </div>

            <div class="form-group">
              <label>Choose one option:</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="exampleRadio1">
                  Option 1
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="exampleRadio2">
                  Option 2
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="exampleRadio3">
                  Option 3
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="imageInput">Select Image:</label>
              <input type="file" class="form-control-file" id="imageInput" />
            </div>

            <div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
