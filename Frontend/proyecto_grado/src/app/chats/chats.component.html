<div class="container">
  <h2>Mis Chats</h2>
  <div class="alert alert-info" *ngIf="mostrarAlerta">
    No hay chats en la base de datos
  </div>
  <ul class="custom-list">
    <li
      *ngFor="let chat of chats"
      class="custom-item"
      [routerLink]="['/chat', chat.id_chat]"
    >
      <h4>{{ chat.nombre_chat }}</h4>
      <p>Mensaje</p>
    </li>
  </ul>
</div>
