<div
  class="card mx-auto mt-5 border rounded shadow"
  style="max-width: 400px; height: 430px"
>
  <div class="card-header bg-primary text-white h4">{{ titulo }}</div>
  <div class="card-body d-flex flex-column justify-content-center">
    <div class="logo">
      <img
        src="http://localhost:8080/articulo/uploads/img/logo_proyecto.jfif"
        alt="Descripción de la imagen"
        class="img-fluid mb-3"
      />
    </div>

    <form method="post" *ngIf="!mostrarRecuperarContrasena">
      <div class="form-group mt-3">
        <label for="inputEmail">Email address</label>
        <input
          [(ngModel)]="usuario.email"
          type="email"
          class="form-control"
          id="email"
          name="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          required
          autofocus
        />
      </div>
      <div class="form-group mt-3">
        <label for="inputPassword">Password</label>
        <input
          [(ngModel)]="usuario.password"
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <a class="mt-2" (click)="mostrarRecuperarContrasena = true"
          >Recuperar contraseña</a
        >
      </div>
      <button
        type="submit"
        class="btn btn-outline-primary btn-block mt-3"
        (click)="login()"
      >
        Ingresar
      </button>
      <button
        (click)="usuarioService.activarModoEdicion()"
        type="button"
        class="btn btn-outline-primary btn-block mt-3"
        routerLink="/usuario/form"
      >
        Registrarse
      </button>
    </form>

    <form *ngIf="mostrarRecuperarContrasena">
      <div class="form-group mt-3">
        <label for="inputEmail">Email address</label>
        <input
          [(ngModel)]="usuario.email"
          type="email"
          class="form-control"
          id="email"
          name="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          required
          autofocus
        />
      </div>
      <button
        type="button"
        class="btn btn-outline-primary btn-block mt-3"
        (click)="enviarCorreo()"
      >
        Enviar Correo
      </button>
      <button
        type="button"
        class="btn btn-outline-primary btn-block mt-3"
        (click)="mostrarRecuperarContrasena = false"
      >
        Cancelar
      </button>
    </form>
  </div>
</div>
